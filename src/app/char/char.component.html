<div class="container">
    <h2>Your Cart</h2>
    <div *ngIf="cartItems.length === 0">
      <p>Your cart is empty.</p>
    </div>

    <div *ngFor="let item of cartItems">
      <div class="row" *ngFor="let product of item.products">
        <div class="col-md-2">
          <p>{{ item.date | date}}</p>
        </div>
        <div class="col-md-8">
          <p>{{product.productId}}</p>
        </div>
        <div class="col-md-1">
          <p>{{product.quantity}}</p>
        </div>
        <div class="col-md-1">
          <button class="btn btn-danger" (click)="removeItem(item.id)">Remove</button>
        </div>
      </div>
    </div>
    <div *ngIf="cartItems.length > 0" class="mt-3">
      <h4>Total: {{ totalPrice | currency }}</h4>
      <button class="btn btn-primary" routerLink="/checkout">Checkout</button>
    </div>
</div>
