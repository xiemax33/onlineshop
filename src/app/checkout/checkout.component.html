<div class="container">
    <h2>Checkout</h2>
    <div *ngFor="let item of cartItems" class="mb-2">
      <p>{{ item.title }} - {{ item.quantity }} x {{ item.price | currency }}</p>
    </div>
    <h4>Total: {{ totalPrice | currency }}</h4>
    <button class="btn btn-success" (click)="submitOrder()">Place Order</button>
  </div>
